<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 300px;
    }

    .input-group {
      margin-bottom: 15px;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
    }

    .input-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .login-btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    .error-message {
      color: red;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter your username">
      <div class="error-message" id="usernameError"></div>
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter your password">
      <div class="error-message" id="passwordError"></div>
    </div>
    <button class="login-btn" onclick="validateLogin()">Login</button>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const usernameError = document.getElementById('usernameError');
      const passwordError = document.getElementById('passwordError');

      // Reset error messages
      usernameError.textContent = '';
      passwordError.textContent = '';

      // Simple validation
      if (!username.trim()) {
        usernameError.textContent = 'Username is required';
        return;
      }

      if (!password) {
        passwordError.textContent = 'Password is required';
        return;
      }

      // You can add more complex validation or perform server-side authentication here
      // For demonstration purposes, we'll just show an alert for successful login
      alert('Login successful!'); 
      window.location.href = "index.html"
    }
  </script>
</body>
</html>
